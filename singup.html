<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1 class="REDLIGHT glitch-text">Neurasys</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#inicio" class="REDLIGHT glitch-text">Inicio</a></li>
                <li><a href="#productos" class="REDLIGHT glitch-text">Productos</a></li>

            </ul>
        </nav>
    </header>


    <main class="singup">
        <div class="Registro">
            <form id="Rsecion">
                <label class="texto glitch-text">Nombre</label>
                <input type="text" placeholder="Joseeee" id="name" required autofocus>

                <label class="texto glitch-text">Correo Electronico</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email" required>

                <label class="texto glitch-text">Contraseña</label>
                <input type="password" placeholder="120491378" id="password" required>

                <input type="submit" value="Registrar">
            </form>
            <p class="texto">¿Ya tienes una cuenta cuenta?<a href="login.html">Iniciar Sesion</a></p>
        </div>
    </main>

    <script src="JS\singup.js"></script>
    <script src="JS\script.js"></script>
</body>
</html>
