<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurasys - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <h1 class="REDLIGHT glitch-text">Neurasys</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="REDLIGHT glitch-text">Inicio</a></li>
                <li><a href="productos.html" class="REDLIGHT glitch-text">Productos</a></li>
                <li><a href="#nosotros" class="REDLIGHT glitch-text">Nosotros</a></li>
                <li><a href="perfil.html" class="REDLIGHT glitch-text">Perfil</a></li>
            </ul>
        </nav>
    </header>


    <main class="Login">
        <div class="Registro">
            <form id="Isesion">
                <label class="texto glitch-text">Correo Electronico</label>
                <input type="email" placeholder="correo@ejemplo.com" id="email" required autofocus>

                <label class="texto glitch-text">Contraseña</label>
                <input type="password" placeholder="1234567890" id="password" required>

                <input type="submit" value="Inmersion">
            </form>
            <p class="texto">¿No tienes una cuenta? <a href="singup.html">Registrate</a></p>
        </div>
    </main>

    <footer>
        <div class="pieDePagina">
            <p class="Obritron">&copy; Neurasys 2024</p>
            <div class="redes-sociales">
                <a href="https://twitter.com" target="_blank">
                    <img src="Images/Twitter.png" alt="Twitter">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="Images/Facebook.png" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="Images/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>

    <script src="JS\login.js"></script>
    <script src="JS\script.js"></script>
</body>
</html>
